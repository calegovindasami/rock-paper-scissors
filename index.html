<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />
  </head>

  <body>
    <div id="header">
      <h1>ROCK PAPER SCISSORS</h1>
      <h2>FIRST TO 5 WINS</h2>
    </div>
    <div class="content">
      <div class="buttons">
        <button class="rps" id="ROCK"></button>

        <button class="rps" id="PAPER"></button>

        <button class="rps" id="SCISSORS"></button>
      </div>
      <div class="points">
        <div class="playerPoints">0</div>
        <div>-</div>
        <div class="computerPoints">0</div>
      </div>
      <div class="winner"></div>
    </div>
  </body>
</html>
